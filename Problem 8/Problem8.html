<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pricing Table</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="Problem8.css">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="price-item1">
						<div class="head-item">
							<h1>Started</h1>
							<h2>$19</h2>
							<p>per month</p>
							<hr>
						</div>
						<div class="body-item">
							<p><span class="big">2</span> websites</p>
							<p><span class="big">5 GB</span> storage</p>
							<p><span class="big">3</span> users</p>
							<button id="but1" type="button" class="btn-lg">Choose Plan</button>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="price-item2">
						<div class="head-item">
							<div class="special"><p>Recommented</p></div>
							<h1>Team</h1>
							<h2>$49</h2>
							<p>per month</p>
							<hr>
						</div>
						<div class="body-item">
							<p><span class="big">5</span> websites</p>
							<p><span class="big">20 GB</span> storage</p>
							<p><span class="big">10</span> users</p>
							<button id="but2" type="button" class="btn-lg">Choose Plan</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
