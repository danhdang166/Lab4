<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tree view</title>
	<style type="text/css">
		.subtree {
			display: none;
		}
		.list, .subtree {
			list-style: none;
		}
		.list > li:hover {
			text-decoration: underline;
		}
		.list li:hover .subtree {
			display: block;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>List Item
			<ul class="subtree" type="none">
				<li>Sublist Item</li>
				<li>Sublist Item</li>
				<li>Sublist Item</li>
				<li>Sublist Item</li>
			</ul>
		</li>
		<li>List Item</li>
		<li>List Item</li>
		<li>List Item</li>
	</ul>
</body>
</html>
